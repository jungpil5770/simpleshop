<!DOCTYPE html>
<html>
  <head>
    <title>SimpleShop</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="navbar">
      <a href="#" id="logo">
        <img src="./images/logo.png" alt="logo">
      </a>
      <ul id="menu">
        <li><a href="#">Contact</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Login</a></li>
        </ul>
    </div>
    <div class="hero-header"></div>
    <div class="products">
      <span>Our New Produts</span>
      <div class="product-list">
        <a href="#" class="product">
          <img src="./images/sunglasses.jpg" alt="sunglasses">
          <div class="product-mane">sungalasses</div>
          <div class="product-price">49,000</div>
        </a>
        <a href="#" class="product">
          <img src="./images/tassel_loafer.jpg" alt="tassel_loafer">
          <div class="product-mane">tassel_loafer</div>
          <div class="product-price">89,000</div>
        </a>
        <a href="#" class="product">
          <img src="./images/beige_bag.jpg" alt="beige_bag">
          <div class="product-mane">beige_bag</div>
          <div class="product-price">69,000</div>
        </a>
        <a href="#" class="product">
          <img src="./images/sneakers.jpg" alt="sneakers">
          <div class="product-mane">sneakers</div>
          <div class="product-price">79,000</div>
        </a>
        <a href="#" class="product">
          <img src="./images/slippers.jpg" alt="slippers">
          <div class="product-mane">slippers</div>
          <div class="product-price">29,000</div>
        </a>
        <a href="#" class="product">
          <img src="./images/wrist_watch.jpg" alt="wrist_watch">
          <div class="product-mane">wrist_watch</div>
          <div class="product-price">99,000</div>
        </a>
        <a href="#" class="product">
          <img src="./images/fedora_hat.jpg" alt="fedora_hat">
          <div class="product-mane">fedora_hat</div>
          <div class="product-price">39,000</div>
        </a>
        <a href="#" class="product">
          <img src="./images/classic_loafer.jpg" alt="classic_loafer">
          <div class="product-mane">classic_loafer</div>
          <div class="product-price">99,000</div>
        </a>
        <a href="#" class="product">
          <img src="./images/pink_bag.jpg" alt="pink_bag">
          <div class="product-mane">pink_bag</div>
          <div class="product-price">79,000</div>
        </a>
      </div>
    </div>
    <div class="footer">
      <a href="http://facebook.com">
        <img id="facebook" src="./images/facebook.png" alt="img">
      </a>
      <a href="http:/instagram.png/.com">
        <img id="instagram" src="./images/instagram.png" alt="img">
      </a>
      <a href="http://twitter.com">
        <img id="twitter" src="./images/twitter.png" alt="img">
      </a>
    </div>
  </body>
</html>
